<div
  class="grid grid-cols-[repeat(var(--grid-col-number),minmax(0,1fr));] gap-[24px]"
>
  <div
    *ngFor="let char of chars"
    class="rounded-md text-white rounded-lg hover:scale-105 transition-transform duration-[300ms]"
  >
    <app-char-grid-item [char]="char" [isFavorite]="isFavorite(char)">
    </app-char-grid-item>
  </div>
</div>
